
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linedance-tracker</title>
</head>
<body>
  <header>
    <h1>
    Track your line-dance progress!
    </h1>
    <form method="post">
      <input type="text" name="username">
      <input type="submit" value="Log in">
    </form>
    <h3>
      {% if username is not none %}
      Logged in as {{ username }}
      {% else %}
      Not logged in
      {% endif %}
    </h3>
  </header>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Increment Status</th>
      </tr>
    </thead>

    <tbody>
      {% for dance in dances %}
      <tr>
        <td><a href="{{ dance.url }}" target="_blank">{{ dance.name }}</a></td>
        
        <td style="background-color: 
            {% if dance.status == 0 %}white
            {% elif dance.status == 1 %}palegoldenrod
            {% elif dance.status == 2 %}palegreen
            {% endif %};">
            {{ dance.status }}
        </td>

        <td><a href="/increment?id={{ dance.id }}">+++++++++</a></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>

  <footer>
    <p>Playlist: <a href="https://open.spotify.com/playlist/1RIoKlZsye0xW3ZVpi8cQ9?si=udPkksVjS7GQZ8Mypkn99g&pi=u-sQQRpjjFSVST&nd=1&dlsi=7e3eadc61cdf4df0">Spotify</a> and <a href="https://listen.tidal.com/playlist/3b4d9529-f9e4-4e9f-9479-e25cc9239de2">Tidal</a>
    </p>
  </footer>
</body>
</html>
